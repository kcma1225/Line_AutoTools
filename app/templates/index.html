<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 自動登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
        <h2 class="text-xl font-bold mb-4 text-center text-blue-600">LINE 自動登入</h2>

        <!-- 登入表單 -->
        <form id="loginForm">
            <input type="email" id="email" placeholder="輸入 Email"
                class="w-full p-3 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="password" id="password" placeholder="輸入密碼"
                class="w-full p-3 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400">

            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">
                登入
            </button>
        </form>

        <!-- 狀態顯示 -->
        <p id="status" class="text-center text-red-500 mt-2 hidden"></p>

        <!-- 驗證碼顯示區 -->
        <div id="pincodeContainer" class="mt-4 text-center hidden">
            <p class="text-lg font-bold text-green-600">請在手機輸入以下驗證碼：</p>
            <p id="pincodeDisplay" class="text-2xl font-bold text-green-700 mt-2"></p>
        </div>

        <!-- 加載動畫 -->
        <div id="loading" class="text-center mt-4 hidden">
            <p class="text-gray-500 text-sm">登入中，請稍候...</p>
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
        </div>
    </div>

    <script>
        let loginAbortController = new AbortController();
        let detectAbortController = new AbortController();
    
        window.onload = function() {
            document.getElementById("loginForm").addEventListener("submit", async (e) => {
                e.preventDefault();
    
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;
                const statusText = document.getElementById("status");
    
                statusText.classList.add("hidden");
                document.getElementById("loading").classList.remove("hidden");
    
                // 停止所有舊請求，確保新的請求能立即生效
                loginAbortController.abort();
                detectAbortController.abort();
    
                // 重新初始化 AbortController
                loginAbortController = new AbortController();
                detectAbortController = new AbortController();
    
                const formData = new FormData();
                formData.append("email", email);
                formData.append("password", password);
    
                try {
                    const response = await fetch("/login", {
                        method: "POST",
                        body: formData,
                        signal: loginAbortController.signal
                    });
    
                    const result = await response.json();
                    if (result.success) {
                        clearAllIntervals();
                        startCheckingPincode();
                        startCheckingLogin();
                    } else {
                        showError("登入失敗，請檢查帳號密碼");
                    }
                } catch (error) {
                    if (error.name !== "AbortError") {
                        showError("登入請求錯誤，請重試");
                        console.error("登入請求錯誤:", error);
                    }
                }
            });
        };
    
        let checkPincodeInterval;
        let checkLoginInterval;
    
        function startCheckingPincode() {
            checkPincodeInterval = setInterval(async () => {
                try {
                    const response = await fetch("/check-pincode", {
                        signal: detectAbortController.signal
                    });
                    const result = await response.json();
    
                    if (result.pincode) {
                        document.getElementById("pincodeContainer").classList.remove("hidden");
                        document.getElementById("pincodeDisplay").innerText = result.pincode;
                    }
    
                    if (result.logged_in || result.login_failed) {
                        clearAllIntervals();
                        if (result.login_failed) showError("登入失敗，請重新輸入帳號密碼");
                    }
                } catch (error) {
                    if (error.name !== "AbortError") {
                        console.error("檢測 PIN 碼錯誤:", error);
                    }
                }
            }, 2000);
        }
    
        function startCheckingLogin() {
            checkLoginInterval = setInterval(async () => {
                try {
                    const response = await fetch("/check-login", {
                        signal: detectAbortController.signal
                    });
                    const result = await response.json();
    
                    if (result.logged_in) {
                        clearAllIntervals();
                        window.location.href = "/dashboard"; 
                    }
    
                    if (result.login_failed) {
                        clearAllIntervals();
                        showError("登入失敗，請重新輸入帳號密碼");
                    }
                } catch (error) {
                    if (error.name !== "AbortError") {
                        console.error("檢測登入狀態錯誤:", error);
                    }
                }
            }, 2000);
        }
    
        function clearAllIntervals() {
            clearInterval(checkLoginInterval);
            clearInterval(checkPincodeInterval);
        }
    
        function showError(message) {
            document.getElementById("status").innerText = message;
            document.getElementById("status").classList.remove("hidden");
            document.getElementById("loading").classList.add("hidden");
        }
    
        window.addEventListener("beforeunload", clearAllIntervals);
    </script>

</body>
</html>
