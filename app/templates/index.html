<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE 自動登入</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div id="loginContainer" class="bg-white shadow-lg rounded-lg p-6 w-96">
        <h2 class="text-xl font-bold mb-4 text-center text-blue-600">LINE 自動登入</h2>

        <!-- 登入表單 -->
        <form id="loginForm">
            <input type="email" id="email" placeholder="輸入 Email"
                class="w-full p-3 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="password" id="password" placeholder="輸入密碼"
                class="w-full p-3 border rounded mb-2 focus:outline-none focus:ring-2 focus:ring-blue-400">

            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">
                登入
            </button>
        </form>

        <!-- 提示文字 (動態更新) -->
        <p id="status" class="text-center text-red-500 mt-2 hidden"></p>

        <!-- 驗證碼顯示 -->
        <div id="pincodeContainer" class="mt-4 text-center hidden">
            <p class="text-lg font-bold text-green-600">請在手機輸入以下驗證碼：</p>
            <p id="pincodeDisplay" class="text-2xl font-bold text-green-700 mt-2"></p>
        </div>

        <!-- 加載動畫 -->
        <div id="loading" class="text-center mt-4 hidden">
            <p class="text-gray-500 text-sm">登入中，請稍候...</p>
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
        </div>
    </div>

    <!-- 登入成功後的頁面 -->
    <div id="successContainer" class="hidden text-center">
        <h2 class="text-2xl font-bold text-green-600">登入成功</h2>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const statusText = document.getElementById("status");

            // 清除錯誤訊息 & 顯示加載動畫
            statusText.classList.add("hidden");
            document.getElementById("loading").classList.remove("hidden");

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `email=${email}&password=${password}`
            });

            const result = await response.json();
            if (result.success) {
                document.getElementById("loading").classList.add("hidden");
                checkStatus(); // 開始檢測登入狀態
            } else {
                statusText.innerText = "登入失敗";
                statusText.classList.remove("hidden");
                document.getElementById("loading").classList.add("hidden");
            }
        });

        async function checkStatus() {
            const statusText = document.getElementById("status");
            let checkCount = 0;

            const interval = setInterval(async () => {
                checkCount++;
                const response = await fetch("/check-status");
                const result = await response.json();

                if (result.pincode) {
                    document.getElementById("pincodeContainer").classList.remove("hidden");
                    document.getElementById("pincodeDisplay").innerText = result.pincode;
                    statusText.innerText = `驗證碼: ${result.pincode}`;
                    statusText.classList.remove("hidden");
                    statusText.classList.replace("text-red-500", "text-green-600");
                }

                if (result.logged_in) {
                    clearInterval(interval);
                    renderSuccessPage(); // 成功後切換頁面
                }

                // 當檢測 30 次後（約 60 秒），如果仍未成功登入，則視為登入失敗
                if (checkCount >= 30 && !result.logged_in) {
                    clearInterval(interval);
                    statusText.innerText = "登入失敗";
                    statusText.classList.remove("hidden");
                    statusText.classList.replace("text-green-600", "text-red-500");
                }
            }, 2000);
        }

        function renderSuccessPage() {
            document.getElementById("loginContainer").classList.add("hidden");
            document.getElementById("successContainer").classList.remove("hidden");
        }
    </script>

</body>
</html>
